<ul>
{% if section.title == "Welcome" %}<li class=""><a href="/docs/">Welcome</a></li>{% endif %}
{% for item in include.items %}
  {% assign item_url = item | prepend:"/docs/" | append:"/" %}
  {% assign p = site.docs | where:"url", item_url | first %}
  <li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ site.url }}{{ p.url }}">{% if p.title == "" %}Welcome{% endif %}{{ p.title }}</a></li>
{% endfor %}
</ul>
